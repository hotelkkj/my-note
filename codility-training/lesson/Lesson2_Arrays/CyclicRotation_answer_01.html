<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lesson 2 Arrays - CyclicRotation_answer_01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        function solution(A, K) {
            // 맨끝에 item을 맨 앞으로 이동
            // 1. 맨끝 item 획득
            // 2. 맨끝 없애기   1+2 => .pop
            // 3. 1.을 맨앞으로 넣기 => .unshift
            for (var i = 0; i < K; i++) {
                A = moveItem(A);
            }
            return A;
        }

        function moveItem(A) {
            if (A.length <= 1) {
                return A;
            }
            var lastItem = A.pop(); // 마지막 item 추출 및 제거
            A.unshift(lastItem);
            console.log(A);
            return A;
        }

        solution([3, 8, 9, 7, 6], 3);

    </script>
</body>
</html>
