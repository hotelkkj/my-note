<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lesson 2 Arrays - OddOccurrencesInArray_answer_01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        function solution(A) {
            // write your code in JavaScript (Node.js 8.9.4)
            // 0,2 / 1,3 n번째와 다다음 key 값을 비교
            var arrLength = A.length;
            var loopCount = arrLength -2;   // 다다음 값을 참조할거라 2번째 전까지만 체크하면 끝남
            for (var i = 0; i < arrLength; i++) {
                console.log('current i : ', i);
                if (typeof A[i+2] === 'undefined' || A[i] !== A[i+2]) {
                    console.log(A[i]);
                    return A[i];
                }
                if (i > 0 && i%2 === 1) {
                    i = i+2;    // 홀수까지 체크했을 경우 다음 값으로 건너뜀 1->4
                }
            }
        }

        console.log(solution([9, 3, 9, 3, 9,3, 9, 7, 9] ));

    </script>
</body>
